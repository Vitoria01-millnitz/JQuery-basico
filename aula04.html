<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script>

        $(document).ready(function(){

            $('h2').css('margin', '0')
            $('p').css({margin:'0', color:'blue'});
            $('.div1').css({'margin-bottom':'20px',background:'#ccc'})
            //Filhas
            $('.div1 span').hide().delay('1000').fadeIn(1000).css({color:'green', 'font-size':'15px'});
            $('div1 h2').hide().css({'font-size':'50px', color:'red'});
            //Filhas diretas do Elemento
            $('.div1 > span').css({color:'red'});
            //Primeiro Elemento Após o Selecionado
            $('.p1 + p').css({'font-size': '25px'});
            //Atacando todos elementos após o selecionado
            $('.p1 ~ p').css({color: 'black'});

        });


    </script>
</head>
<body>
    <div class="div1">
        <h2>H2 filho de DIV1</h2>
        <p>P filho de DIV1 <span>SPAN Filho de P</span></p>
        <span>Span Filho de DIV1</span>
    </div>
    <h2>H2 fora de Div1</h2>
    <p class="p1">P1 fora de Div1</p>
    <p>P2 fora de Div1</p>
    <p>P3 fora de Div1</p>
    
</body>
</html>
