<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Teclado e Formulário</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mod1/css/aula07.css">
    <script>
        $(function(){ //mais prático colocar um placeholder no input
            $('.place').each(function(){
                var place = $(this).attr('title');
                var input = $(this);

                input
                  .val(place)
                  .css('color','#ccc')
                  .focusin(function(){
                    input.css('color', '#000');
                    if(input.val() == place){
                        input.val('');
                    }
                  }).focusout(function(){
                    if(input.val() ==''){
                        input.css('color', '#ccc');
                        input.val(place);
                    }
                  });
            });

            var ex = $('.ex1');
            /*
            $('.ev1').focus(function(){
                ex.text($(this).attr('title'));
            }).keyup(function(){
                if($(this).val() == 'pontocom'){
                    $('.ev2').focus();
                }
            });
            */
            /*
            $('.ev1').blur(function(){
                ex.text("Saída do campo "+$(this).attr('name'));
            });
            */
           $('.ev1').change(function(){
               ex.text("Campo alterado: "+$(this).val());
           });

           $('.selecionar').click(function(){
               $('.ev3').select();
               $('form').submit(function(){
                   return false;
               });
           });
        });

    </script>
</head>
<body>
    <div class="ex1">Aguardando Ação</div>

    <form action="">
        <label>
            <input type="text" class="place ev1" title="Digite seu Nome" name="nome">
        </label>
        <label>
            <input type="text" class="place ev2" title="Digite seu Email" name="email">
        </label>
        <label>
            <input type="text" class="place" title="Digite sua Cidade">
        </label>
        <label>
            <textarea rows="3" class="place key ev3" title="Digite seu Recado"></textarea>
        </label>
        <label>
            <button class="selecionar">Selecionar</button>
            <button>Enviar</button>
        </label>
    </form>
    
</body>
</html>
